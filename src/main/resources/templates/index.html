<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .price-up { color: green; font-weight: bold; }
        .price-down { color: red; font-weight: bold; }
        .stat-card { background: #f8f9fa; border-left: 5px solid #0d6efd; }
        .user-bar { background: #212529; color: white; padding: 10px 0; margin-bottom: 20px; }
        .history-table { font-size: 0.9rem; }
    </style>
</head>
<body class="bg-light pb-5">

    <div class="user-bar shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="m-0">All In</h4>
            <div class="d-flex align-items-center">
                <label class="me-2 text-white-50">Player:</label>
                <select id="userSelector" class="form-select form-select-sm me-2" style="width: 150px;" onchange="switchUser()">
                    <option th:each="u : ${allUsers}" th:value="${u.id}" th:text="${u.username}" th:selected="${u.id == user.id}"></option>
                </select>
                <button class="btn btn-sm btn-success me-2" onclick="createNewUser()">+ New</button>
                <button class="btn btn-sm btn-danger" onclick="deleteUser()">Delete</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4"><div class="card stat-card p-3"><small class="text-muted">Cash</small><h3 id="cashDisplay">$<span th:text="${user.balance}">0</span></h3></div></div>
            <div class="col-md-4"><div class="card stat-card p-3" style="border-left-color: #198754;"><small class="text-muted">Portfolio Value</small><h3 id="totalValueDisplay">DEFAULT</h3></div></div>
            <div class="col-md-4"><div class="card stat-card p-3" style="border-left-color: #ffc107;"><small class="text-muted">Profit / Loss</small><h3 id="plDisplay">DEFAULT</h3></div></div>
        </div>

        <div class="row">
            <div class="col-md-7">
                <div class="card mb-4 shadow-sm"><div class="card-header bg-dark text-white">Live Trends</div><div class="card-body"><canvas id="marketChart" height="200"></canvas></div></div>
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">Market Data</div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead><tr><th>Ticker</th><th>Price</th><th>Avail</th><th>Action</th></tr></thead>
                            <tbody>
                                <tr th:each="stock : ${stocks}" th:id="'stock-row-' + ${stock.id}">
                                    <td th:text="${stock.ticker}" class="fw-bold"></td>
                                    <td th:text="${stock.price}" class="stock-price" th:data-id="${stock.id}">0.00</td>
                                    <td th:text="${stock.availableShares}" class="stock-avail">0</td>
                                    <td>
                                        <div class="d-flex">
                                            <input type="number" th:id="'qty-buy-' + ${stock.id}" value="1" min="1" class="form-control form-control-sm me-2" style="width: 60px;"/>
                                            <button type="button" class="btn btn-sm btn-outline-success" th:onclick="'trade(\'buy\', ' + ${stock.id} + ')'">Buy</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-secondary text-white"><span th:text="${user.username}"></span>'s Holdings</div>
                    <ul class="list-group list-group-flush" id="portfolioList">
                        <li class="list-group-item portfolio-item" th:each="p : ${portfolio}" 
                            th:id="'port-item-' + ${p.stock.id}" th:data-stock-id="${p.stock.id}" th:data-quantity="${p.quantity}" th:data-investment="${p.totalInvestment}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><span class="fw-bold" th:text="${p.stock.ticker}"></span><span class="badge bg-primary rounded-pill ms-2" th:text="${p.quantity}"></span><br><small class="text-muted">Avg: <span th:text="${#numbers.formatDecimal(p.totalInvestment / p.quantity, 1, 2)}"></span></small></div>
                                <div class="d-flex align-items-center"><input type="number" th:id="'qty-sell-' + ${p.stock.id}" value="1" min="1" class="form-control form-control-sm me-2" style="width: 50px;"><button type="button" class="btn btn-sm btn-outline-danger" th:onclick="'trade(\'sell\', ' + ${p.stock.id} + ')'">Sell</button></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light fw-bold">Transaction History</div>
                    <div class="card-body p-0">
                        <table class="table table-striped history-table mb-0">
                            <thead><tr><th>Time</th><th>Type</th><th>Stock</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead>
                            <tbody id="historyBody">
                                <tr th:each="h : ${history}">
                                    <td th:text="${#temporals.format(h.timestamp, 'HH:mm:ss')}"></td>
                                    <td><span th:text="${h.type}" th:class="${h.type == 'BUY'} ? 'badge bg-success' : 'badge bg-danger'"></span></td>
                                    <td th:text="${h.stock.ticker}"></td>
                                    <td th:text="${h.quantity}"></td>
                                    <td th:text="'$' + ${h.price}"></td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(h.price * h.quantity, 1, 2)}"></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(history)}" id="noHistoryRow"><td colspan="6" class="text-center text-muted">No transactions yet.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="currentUserId" th:value="${user.id}" />

    <script>
        // Helpers
        function switchUser() { window.location.href = "/?userId=" + document.getElementById("userSelector").value; }
        function createNewUser() { 
            let name = prompt("Name:"); 
            if(name) fetch('/api/user/create', {method:'POST', body: new URLSearchParams({username:name})}).then(r=>r.json()).then(u => window.location.href="/?userId="+u.id); 
        }
        function deleteUser() {
            if(confirm("Delete?")) fetch('/api/user/delete', {method:'POST', body:new URLSearchParams({userId:document.getElementById("currentUserId").value})}).then(()=>window.location.href="/");
        }

        // Chart
        const ctx = document.getElementById('marketChart').getContext('2d');
        const marketChart = new Chart(ctx, { type: 'line', data: {labels:[], datasets:[]}, options: {responsive:true, animation:false, scales:{x:{display:false}}} });
        const colors = ['#0d6efd', '#198754', '#dc3545', '#ffc107', '#6610f2'];

        var socket = new SockJS('/ws-stock-market');
        var stompClient = Stomp.over(socket);
        stompClient.debug = null;
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/topic/ticker', function (msg) { updateMarket(JSON.parse(msg.body)); });
        });

        // Trade
        function trade(action, stockId) {
            const userId = document.getElementById('currentUserId').value;
            let qty = 1;
            let inputId = action === 'buy' ? 'qty-buy-' + stockId : 'qty-sell-' + stockId;
            let input = document.getElementById(inputId);
            if(input && input.value) qty = input.value;

            fetch('/api/trade', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: action, userId: userId, stockId: stockId, quantity: qty })
            })
            .then(res => res.json())
            .then(data => {
                if(data.error) alert(data.error);
                else {
                    document.getElementById('cashDisplay').innerText = "$" + data.balance.toFixed(2);
                    rebuildPortfolioList(data.portfolio);
                    if(data.transaction) addHistoryRow(data.transaction); 
                }
            });
        }

        function addHistoryRow(tx) {
            // Remove "No transactions" row if it exists
            const noRow = document.getElementById("noHistoryRow");
            if(noRow) noRow.remove();

            const tbody = document.getElementById("historyBody");
            const row = document.createElement("tr");

            // Simple time format (HH:mm:ss)
            const timeStr = new Date().toLocaleTimeString('en-GB', { hour12: false }); 
            const badgeClass = tx.type === 'BUY' ? 'badge bg-success' : 'badge bg-danger';
            const total = (tx.price * tx.quantity).toFixed(2);

            row.innerHTML = `
                <td>${timeStr}</td>
                <td><span class="${badgeClass}">${tx.type}</span></td>
                <td>${tx.stock.ticker}</td>
                <td>${tx.quantity}</td>
                <td>$${tx.price}</td>
                <td>$${total}</td>
            `;
            
            tbody.insertBefore(row, tbody.firstChild);
        }

        function rebuildPortfolioList(portfolioData) {
            const list = document.getElementById('portfolioList');
            list.innerHTML = ""; 
            portfolioData.forEach(p => {
                if(p.quantity > 0) {
                    let avg = (p.totalInvestment / p.quantity).toFixed(2);
                    let li = document.createElement('li');
                    li.className = "list-group-item portfolio-item";
                    li.id = 'port-item-' + p.stock.id;
                    li.setAttribute('data-stock-id', p.stock.id);
                    li.setAttribute('data-quantity', p.quantity);
                    li.setAttribute('data-investment', p.totalInvestment);
                    li.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div><span class="fw-bold">${p.stock.ticker}</span><span class="badge bg-primary rounded-pill ms-2">${p.quantity}</span><br><small class="text-muted">Avg: ${avg}</small></div>
                            <div class="d-flex align-items-center"><input type="number" id="qty-sell-${p.stock.id}" value="1" min="1" class="form-control form-control-sm me-2" style="width: 50px;"><button type="button" class="btn btn-sm btn-outline-danger" onclick="trade('sell', ${p.stock.id})">Sell</button></div>
                        </div>`;
                    list.appendChild(li);
                }
            });
        }

        function updateMarket(stocks) {
            const now = new Date().toLocaleTimeString();
            if (marketChart.data.labels.length > 20) { marketChart.data.labels.shift(); marketChart.data.datasets.forEach(ds => ds.data.shift()); }
            marketChart.data.labels.push(now);
            let currentVal = 0, invested = 0;
            stocks.forEach((s, i) => {
                let ds = marketChart.data.datasets.find(d => d.label === s.ticker);
                if (!ds) { ds = { label: s.ticker, borderColor: colors[i%colors.length], data: [], fill:false, tension:0.1 }; marketChart.data.datasets.push(ds); }
                ds.data.push(s.price);
                
                let row = document.getElementById("stock-row-" + s.id);
                if(row) {
                    let pCell = row.querySelector(".stock-price");
                    let oldP = parseFloat(pCell.innerText);
                    pCell.innerText = s.price.toFixed(2);
                    pCell.className = "stock-price " + (s.price >= oldP ? "price-up" : "price-down");
                    row.querySelector(".stock-avail").innerText = s.availableShares;
                }
                
                let pi = document.getElementById('port-item-' + s.id);
                if(pi) { currentVal += (parseInt(pi.getAttribute('data-quantity')) * s.price); invested += parseFloat(pi.getAttribute('data-investment')); }
            });
            marketChart.update();
            document.getElementById('totalValueDisplay').innerText = "$" + currentVal.toFixed(2);
            let pl = currentVal - invested;
            let plEl = document.getElementById('plDisplay');
            plEl.innerText = (pl>=0?"+":"") + "$" + pl.toFixed(2);
            plEl.style.color = pl>=0?"green":"red";
        }
    </script>
</body>
</html>
